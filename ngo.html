<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ngo.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">NGO Registration Form</h2>
        <form>
            <!-- Organization Details -->
            <h4 class="section-title">1. Organization Details</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="ngoName" class="form-label">NGO Name</label>
                    <input type="text" class="form-control" id="ngoName" placeholder="Enter NGO Name" required>
                </div>
                <div class="col-md-6">
                    <label for="registrationNumber" class="form-label">Registration Number</label>
                    <input type="text" class="form-control" id="registrationNumber" placeholder="Enter Registration Number" required>
                </div>
                <div class="col-md-6">
                    <label for="yearsOfOperation" class="form-label">Years of Operation</label>
                    <input type="number" class="form-control" id="yearsOfOperation" placeholder="Years" required>
                </div>
                <div class="col-md-6">
                    <label for="sector" class="form-label">Primary Sector of Work</label>
                    <select class="form-select" id="sector" required>
                        <option value="">Choose...</option>
                        <option>Education</option>
                        <option>Healthcare</option>
                        <option>Environment</option>
                        <option>Livelihood</option>
                        <option>Women Empowerment</option>
                    </select>
                </div>
            </div>

            <!-- Project Information -->
            <h4 class="section-title">2. Project Information</h4>
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="projects" class="form-label">Describe Your Ongoing Projects</label>
                    <textarea class="form-control" id="projects" rows="3" placeholder="Briefly describe your current projects"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="budgetRange" class="form-label">Annual Budget Range</label>
                    <select class="form-select" id="budgetRange" required>
                        <option value="">Choose...</option>
                        <option>Below ₹10L</option>
                        <option>₹10L - ₹50L</option>
                        <option>₹50L - ₹1Cr</option>
                        <option>Above ₹1Cr</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="beneficiaries" class="form-label">Number of Beneficiaries Reached</label>
                    <input type="number" class="form-control" id="beneficiaries" placeholder="Approximate number" required>
                </div>
            </div>

            <!-- Compliance & Documentation -->
            <h4 class="section-title">3. Compliance & Documentation</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Do you have 12A registration?</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Do you have 80G certification?</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Do you have FCRA certification?</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <!-- Partnerships -->
            <h4 class="section-title">4. Corporate Partnerships</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Have you partnered with a corporate before?</label>
                    <select class="form-select" required>
                        <option value="">Choose...</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="partnershipDetails" class="form-label">If Yes, provide details</label>
                    <input type="text" class="form-control" id="partnershipDetails" placeholder="Briefly describe">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Redirect to a confirmation page or another action
            window.location.href = "someConfirmationPage.html"; // Change this to the desired page
        });
    </script>
</body>
</html>
